<script src="../layui/layui.all.js"></script>
<script>
    $.ajax({
        url:"getBasicInformationList",
        datatype: "json",
        type: "get",
        success: function (json) {
            console.log(json)
            renderAjaxTable(json.data)
        },
        error:function () {

        }
    })
    //渲染数据
    function renderAjaxTable(data) {
        $("#my_t_body").html("")
        $.each(data, function (index, eachobj) {
            if (index % 2 == 0) {
                if (eachobj.isStart == 1) {
                    var html = `<tr>
        <td><input type="checkbox" class="deleteChose" roleId="${eachobj.id}"></td>
        <td>${eachobj.basicsname}</td>
        <td>${eachobj.code}</td>
        <td>${eachobj.valued}</td>
    </tr>`
                    $("#my_t_body").append(html)
                    $(".status").click(function () {
                        var id = $(this).attr("id")
                        if ($(this).is(':checked')) {


                            var status = 1
                            alert(status)
                            console.log(status)
                            madifyUserStatus(status, id)

                        } else {

                            var status = 0
                            console.log(status)
                            madifyUserStatus(status, id)

                        }

                    })
                } else {
                    var html = `<tr>
         <td><input type="checkbox" class="deleteChose" roleId="${eachobj.id}"></td>
      <td>${eachobj.basicsname}</td>
        <td>${eachobj.code}</td>
        <td>${eachobj.valued}</td>

    </tr>`
                    $("#my_t_body").append(html)
                    $(".status").click(function () {
                        var id = $(this).attr("id")
                        if ($(this).is(':checked')) {
                            var status = 1
                            madifyUserStatus(status, id)
                        } else {
                            var status = 0

                            madifyUserStatus(status, id)
                        }

                    })
                }

            } else {
                if (eachobj.isStart == 1) {
                    var html = `<tr>
       <td style="background-color: #9FDEAD"><input type="checkbox" class="deleteChose" roleId="${eachobj.id}"></td>
        <td style="background-color: #9FDEAD">${eachobj.basicsname}</td>
        <td style="background-color: #9FDEAD">${eachobj.code}</td>
        <td style="background-color: #9FDEAD">${eachobj.valued}</td>

    </tr>`
                    $("#my_t_body").append(html)
                    $(".status").click(function () {
                        var id = $(this).attr("id")
                        if ($(this).is(':checked')) {
                            var status = 1
                            madifyUserStatus(status, id)
                        } else {
                            var status = 0
                            madifyUserStatus(status, id)

                        }

                    })
                } else {
                    var html = `<tr>
       <td style="background-color: #9FDEAD"><input type="checkbox" class="deleteChose" roleId="${eachobj.id}"></td>
         <td style="background-color: #9FDEAD">${eachobj.basicsname}</td>
        <td style="background-color: #9FDEAD">${eachobj.code}</td>
        <td style="background-color: #9FDEAD">${eachobj.valued}</td>
    </tr>`
                    $("#my_t_body").append(html)
                    $(".status").click(function () {
                        var id = $(this).attr("id")
                        if ($(this).is(':checked')) {
                            var status = 1
                        } else {
                            var status = 0
                            madifyUserStatus(status, id)
                        }

                    })
                }
            }
        })

    }

    //修改角色状态
    function madifyUserStatus(status, id) {
        $.ajax({
            url: "madifyRoleStatus",
            data: {"status": status, "id": id},
            datatype: "json",
            type: "get",
            success: function (json) {
                 console.log(json)

            },
            error: function () {

            }
        })
    }

    //修改  and  增加
    layui.use(['layer','form'], function () {
        var layer = layui.layer;
        var form = layui.form;
        //新增
        $("#add").click(function () {
            layer.open({
                type: 1,
                area: ['500px', '500px'],
                content: $('#addframe'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                cancel: function(index, layero){
                    if(confirm('确定要关闭么')){ //只有当点击confirm框的确定时，该层才会关闭
                        layer.close(index)
                        $("#addframe").css("display","none")
                    }
                    return false;
                }
            })
            form.verify({
                nickname: function (value) { //value：表单的值、item：表单的DOM对象
                    if (value) {
                        if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                            return '昵称不能有特殊字符';
                        }
                        if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                            return '昵称首尾不能出现下划线\'_\'';
                        }
                    }

                }
            });
            form.render()
            form.on('submit(formDemo)', function (data) {
                var key = $("#key").val()
                var code = $("#code").val()
                var value = $("#value").val()
                var description = $("#description").val()

                $.ajax({
                    url:"addBasicInformation",
                    data:{"basicsname":key,"code":code,"valued":value,"description":description},
                    datatype:"json",
                    type:"get",
                    async:false,
                    success:function (json) {
                        console.log(json)
                        if (json.success==1){
                            alert("新增成功")
                        } else {
                            alert("新增失败")
                        }
                    },
                    error:function () {

                    }
                })
                setTimeout(function () {
                    layer.closeAll();
                    window.location.href = window.location.href
                }, 500);
                关闭信息框
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });


        })
        //修改
        $("#modify").click(function () {
            var id=0
            var isHaveSelect = 0;
            $(".deleteChose").each(function () {
                if ($(this).is(':checked')) {
                    id = $(this).attr("roleId")
                    isHaveSelect=isHaveSelect+1
                    $.ajax({
                        url:"getBasicInformationSelected",
                        data: {"id": id},
                        datatype: "json",
                        type: "get",
                        async:false,
                        success: function (json) {
                            console.log("---------------")
                            console.log(json)
                            //渲染数据
                            $("#key_m").val(json.data.basicsname)
                            $("#code_m").val(json.data.code)
                            $("#value_m").val(json.data.valued)
                            $("#description_m").val(json.data.description)
                        },
                        error: function () {

                        }
                    })
                }

            })
            if (isHaveSelect==0){
                alert("请选择一个需要修改的用户")
            } else if (isHaveSelect>1) {
                alert("只能选择一个，不能选择多个进行修改")
            }else {
                layer.open({
                    type: 1,
                    area: ['500px', '500px'],
                    content: $('#modifyframe'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    cancel: function (index, layero) {
                        if (confirm('确定要关闭么')) { //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index)
                            $("#modifyframe").css("display", "none")
                        }
                        return false;
                    }
                })
                form.verify({
                    nickname: function (value) { //value：表单的值、item：表单的DOM对象
                        if (value) {
                            if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                                return '昵称不能有特殊字符';
                            }
                            if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                                return '昵称首尾不能出现下划线\'_\'';
                            }
                        }

                    }
                });
                form.render()
                form.on('submit(formDemo)', function (data) {
                    var key = $("#key_m").val()
                    var code = $("#code_m").val()
                    var value = $("#value_m").val()
                    var description = $("#description_m").val()
                    $.ajax({
                        url: "modifyBasicInformation",
                        data: {"basicsname":key,"code":code,"valued":value,"description":description,"id":id},
                        datatype: "json",
                        type: "get",
                        async:false,
                        success: function (json) {
                            console.log(json)
                            if (json.success==1){
                                alert("修改成功")
                            }else {
                                alert("修改失败")
                            }
                        },
                        error: function () {

                        }
                    })
                    setTimeout(function () {
                        layer.closeAll();
                        window.location.href = window.location.href
                    }, 500);
                    //关闭信息框
                    return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                });
            }

        })

    });


    //删除操作
    $("#deleteRole").click(function () {
        //用来记录是否有选中数据
        var isChose = 0
        $(".deleteChose").each(function () {
            var roleId=$(this).attr("roleId")
            if ($(this).is(':checked')) {
                isChose=1
                if (confirm("确定要删除这条信息吗")){
                    $.ajax({
                        url: "DeleteBasicInformation",
                        data: {"id": roleId},
                        datatype: "json",
                        type: "get",
                        success: function (json) {
                            console.log(json)

                        },
                        error: function () {

                        }
                    })
                }
            }

        })
        if (isChose==0){
            alert("请选择至少一项")
        }else {
            window.location.href=window.location.href
        }

    })

    //




</script>
