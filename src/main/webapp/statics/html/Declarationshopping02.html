<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery/jquery.js"></script>
    <style>
        .content{
            width: 1226px;
            margin: 0 auto;
            text-align: center;
            padding-top: 300px;
        }
        .next button{
            background-color: #00FFFF;
            width: 80px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            color: red;
            margin-left: 420px;
            cursor: pointer;
            margin-top: 20px;
        }
        .next a{
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="content">
    报单购货会员用户名：<input style="width: 200px;height: 30px" id="value">

    <div class="next"><button id="next">好的继续</button></div>
</div>

</body>
<script>
    $("#next").click(function () {
        var value = $("#value").val()
        if (value!=""){
            $.ajax({
                url:"getUserLoginCode",
                data:{"loginCode":value},
                dataType:"json",
                type:"get",
                success:function (json) {
                    console.log(json)
                    if (json.success==1){
                        document.cookie=json.data
                        window.location.href="Declarationshopping03.html"
                    } else {
                        alert("用户名不存在")
                    }
                },
                error:function () {

                }

            })
        } else {
            alert("请输入用户名")
        }

    })
</script>

</html>
