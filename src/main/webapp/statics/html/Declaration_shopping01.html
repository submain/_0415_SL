<p>①“报单购货”：使用基本帐户中的款项，“报单购货”后一定要“确认激活”此购货单才有效。</p>
<p>② “重消购货”：使用消费帐户中的款项，“重消购货”不需要“确认激活”。</p>
<p>③“辅消购货”：使用基本帐户中的款项，“辅消购货”不需要“确认激活”。</p>
<p>· “确认激活”完成2项工作，确认“报单购货”的购货单有效，为新会员安排左右区位置。</p>
<p>· 购货单一旦确认、左右区位置一旦安排将不能更改，因此请慎重操作”。</p>
<p>· “确认激活”前要检查基本帐户的余额是否大于等于购货款，如果不足要及时为基本帐户汇款充值。</p>
